<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search using CD</title>

    <script src="angular-min-js.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.29/angular-ui-router.min.js"
      integrity="sha512-pqaTGP67/KI6BZh2w8MfiBDyn4CtkDMiSZrqtiV7KAcCWwnncwvUM3UDCecIAJH6BDL8/py0N1ka3rMI5+7+rg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="route.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="search.css" />
  </head>
  <body ng-app="filters">
    <div ng-controller="MainCtrl">
      <!-- =================================loader================================== -->
      <div class="loading" ng-if="loader">
        <img src="loading-gif.gif" alt="" />
      </div>

      <!-- =======================================first search======================================= -->

      <div class="mb-3 row justify-content-center">
        <label class="col-sm-2 col-form-label">Search</label>
        <div class="col-sm-5">
          <input
            type="text"
            class="form-control"
            ng-keydown="$event.keyCode === 13 && myFunction()"
            placeholder="Search Items"
            ng-model="searchString"
            ng-change="refreshdata(searchString)"
          />
        </div>
      </div>

      <div my-directive info="items" ng-if="searchString != undefined"></div>

      <!-- ================================================= Second Search  ================================= -->

      <!-- <div class="mb-3 row justify-content-center">
        <label class="col-sm-2 col-form-label">Search</label>
        <div class="col-sm-5">
          <input
            type="text"
            class="form-control"
            ng-keydown="$event.keyCode === 13 && nitems"
            placeholder="Search Items"
            ng-model="searchstr"
            ng-change="refreshdata(searchstr)"
          />
        </div>
      </div>
      <div my-directive info="nitems"></div> -->
    </div>
  </body>
</html>
